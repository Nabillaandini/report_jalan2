<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="templates/layout.xhtml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{provisionBacking.load}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="mainform" autocomplete="off">
			<p:growl id="msgs" sticky="true" />

			<p:panel header="#{msgbundle['text.page.detailprovision.title']}">

				<h:panelGrid columns="3" cellpadding="10" border="0">

					<h:outputLabel
						value="#{msgbundle['text.page.detailprovision.begindate']}"
						style="margin-right:20px;" />
					<p:datePicker id="beginDate" value="#{provisionBacking.beginDate}"
						showIcon="true" />
					<p:spacer />

					<h:outputLabel
						value="#{msgbundle['text.page.detailprovision.enddate']}"
						style="margin-right:20px;" />
					<p:datePicker id="endDate" value="#{provisionBacking.endDate}"
						showIcon="true" />
					<p:spacer />


					<p:commandButton
						value="#{msgbundle['text.page.detailprovision.search']}"
						action="#{provisionBacking.detailSearch}" process="@all"
						update="msgs,table" />
				</h:panelGrid>

				<p:dataTable id="table" var="user"
					value="#{provisionBacking.detailList}"
					style="margin-top:20px;margin-bottom:20px"  rows="10"
                 paginator="true" rowsPerPageTemplate="5,10,15">
					<p:columnGroup type="header">
						<p:row>
							<p:column
								headerText="#{msgbundle['text.page.detailprovision.colomn_1']}" />
							<p:column
								headerText="#{msgbundle['text.page.detailprovision.colomn_2']}" />

						</p:row>
					</p:columnGroup>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Tanggal" />
						</f:facet>
						<h:outputText value="#{user.date}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="User Id" />
						</f:facet>
						<h:outputText value="#{user.type}" />
					</p:column>
				</p:dataTable>

				<p:spacer />

				<p:commandButton value="#{msgbundle['text.page.detailprovision.tofile']}"
						action="#{provisionBacking.toFile}" process="@all"
						update="msgs,table" />

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
