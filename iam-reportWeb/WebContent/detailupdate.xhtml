<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="templates/layout.xhtml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{updateBacking.load}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="mainform" autocomplete="off">
			<p:growl id="msgs" sticky="true" />

			<p:panel header="#{msgbundle['text.page.detailupdate.title']}">

				<h:panelGrid columns="3" cellpadding="10" border="0">

					<h:outputLabel
						value="#{msgbundle['text.page.detailupdate.begindate']}"
						style="margin-right:20px;" />
					<p:datePicker id="beginDate" value="#{updateBacking.beginDate}"
						showIcon="true" />
					<p:spacer />

					<h:outputLabel
						value="#{msgbundle['text.page.detailupdate.enddate']}"
						style="margin-right:20px;" />
					<p:datePicker id="endDate" value="#{updateBacking.endDate}"
						showIcon="true" />
					<p:spacer />


					<p:commandButton
						value="#{msgbundle['text.page.detailupdate.search']}"
						action="#{updateBacking.detailSearch}" process="@all"
						update="msgs,table" />
				</h:panelGrid>

				<p:dataTable id="table" var="user" value="#{updateBacking.detailList}"
					style="margin-top:20px;margin-bottom:20px">
					<p:columnGroup type="header">
						<p:row>
							<p:column
								headerText="#{msgbundle['text.page.detailupdate.colomn_1']}" />
							<p:column
								headerText="#{msgbundle['text.page.detailupdate.colomn_2']}" />
							<p:column
								headerText="#{msgbundle['text.page.detailupdate.colomn_3']}" />

						</p:row>
					</p:columnGroup>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Tanggal Update" />
						</f:facet>
						<h:outputText value="#{user.lastUpdate}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="User Id" />
						</f:facet>
						<h:outputText value="#{user.userId}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Full Name" />
						</f:facet>
						<h:outputText value="#{user.fullName}" />
					</p:column>

				</p:dataTable>

				<p:spacer />

				<h:commandLink>
					<p:commandButton
						value="#{msgbundle['text.page.detailupdate.generatepdf']}" />
					<p:dataExporter type="pdf" target="table" fileName="DetailUpdatereport"
						pageOnly="true" />
				</h:commandLink>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
