<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="templates/layout.xhtml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{updateBacking.load}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="mainform" autocomplete="off">
			<p:growl id="msgs" sticky="true" />

			<p:panel header="#{updateBacking.headDetail}">

				<h:panelGrid columns="3" cellpadding="10" border="0">

						<h:outputLabel
						value="#{msgbundle['text.page.detailonboard.begindate']}"
						style="margin-right:20px;" />
					<p:datePicker pattern="dd/MM/yyyy" id="beginDate" value="#{updateBacking.beginDate}"
						showIcon="true" />
					<p:spacer />

					<h:outputLabel
						value="#{msgbundle['text.page.detailonboard.enddate']}"
						style="margin-right:20px;" />
					<p:datePicker pattern="dd/MM/yyyy" id="endDate" value="#{updateBacking.endDate}"
						showIcon="true" />
					<p:spacer />


					<p:commandButton
						value="#{msgbundle['text.page.detailupdate.search']}"
						action="#{updateBacking.detailSearch}" process="@all"
						update="msgs,table" />
				</h:panelGrid>

				<p:dataTable id="table" var="user" value="#{updateBacking.detailList}"
					style="margin-top:20px;margin-bottom:20px" rows="10"
                 paginator="true" rowsPerPageTemplate="5,10,15">
					<p:columnGroup type="header">
						<p:row>
							<p:column
								headerText="#{msgbundle['text.page.detailupdate.colomn_1']}" />
							<p:column
								headerText="#{msgbundle['text.page.detailupdate.colomn_2']}" />

						</p:row>
					</p:columnGroup>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Date" />
						</f:facet>
						<h:outputText value="#{user.date}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="User Id" />
						</f:facet>
						<h:outputText value="#{user.name}" />
					</p:column>
				</p:dataTable>

				<p:spacer />

				<p:commandButton value="#{msgbundle['text.page.detailonboard.tofile']}"
						action="#{updateBacking.toFile}" process="@all"
						update="msgs,table" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
