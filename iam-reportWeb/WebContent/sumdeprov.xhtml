<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="templates/layout.xhtml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{deprovisionBacking.load}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="mainform" autocomplete="off">
			<p:growl id="msgs" sticky="true" />

			<p:panel header="#{msgbundle['text.page.sumdeprov.title']}">

				<h:panelGrid columns="3" cellpadding="10" border="0">
				
				
					<h:outputLabel for="beginDate" value="#{msgbundle['text.page.sumdeprov.begindate']}"
						style="margin-right:20px;" />
					<p:datePicker id="beginDate" value="#{deprovisionBacking.beginDate}"
						showIcon="true"/>
					<p:spacer />

					<h:outputLabel value="#{msgbundle['text.page.sumdeprov.enddate']}"
						style="margin-right:20px;" />
					<p:datePicker  id="endDate" value="#{deprovisionBacking.endDate}"
						showIcon="true" />
					<p:spacer />


					<p:commandButton value="#{msgbundle['text.page.sumdeprov.search']}"
						action="#{deprovisionBacking.sumSearch}" process="@all" update="msgs,table" />
				</h:panelGrid>

				<p:dataTable id="table" var="user" value="#{deprovisionBacking.countList}"
					style="margin-top:20px;margin-bottom:20px">
					<p:columnGroup type="header">
						<p:row>
							<p:column headerText="#{msgbundle['text.page.sumdeprov.colomn_1']}" />
							<p:column headerText="#{msgbundle['text.page.sumdeprov.colomn_2']}" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<h:outputText value="#{user.date}"/>
					</p:column>
					<p:column>
						<div align="right">
							<h:outputText value="#{user.count}"/>
						</div>
					</p:column>

				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
