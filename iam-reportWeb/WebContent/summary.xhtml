<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="templates/layout.xhtml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{summaryBacking.load}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="mainform" autocomplete="off">
			<p:growl id="msgs" sticky="true" />

			<p:panel header="#{summaryBacking.headName}">

				<h:panelGrid columns="3" cellpadding="10" border="0">

					<h:outputLabel value="#{msgbundle['text.page.summary.begindate']}"
						style="margin-right:20px;" />
					<p:datePicker id="beginDate" value="#{summaryBacking.beginDate}"
						showIcon="true" />
					<p:spacer />

					<h:outputLabel value="#{msgbundle['text.page.summary.enddate']}"
						style="margin-right:20px;" />
					<p:datePicker id="endDate" value="#{summaryBacking.endDate}"
						showIcon="true" />
					<p:spacer />


					<p:commandButton value="#{msgbundle['text.page.summary.search']}"
						action="#{summaryBacking.getSummaryReport}" process="@all"
						update="msgs,table" />
				</h:panelGrid>

				<p:dataTable id="table" var="user"
					value="#{summaryBacking.sumModel}"
					style="margin-top:20px;margin-bottom:20px">
					<p:columnGroup type="header">
						<p:row>
							<p:column
								headerText="#{msgbundle['text.page.summary.total_update']}" />
							<p:column
								headerText="#{msgbundle['text.page.summary.total_onboard']}" />
							<p:column
								headerText="#{msgbundle['text.page.summary.total_disable']}" />
							<p:column
								headerText="#{msgbundle['text.page.summary.upd_phone']}" />
							<p:column
								headerText="#{msgbundle['text.page.summary.upd_email']}" />
							<p:column headerText="#{msgbundle['text.page.summary.upd_name']}" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<h:outputText style="text-align:center" value="#{user.countUpdate}" />
					</p:column>
					<p:column>
						<h:outputText style="text-align:center"  value="#{user.countOnboard}" />

					</p:column>
					<p:column>
						<h:outputText style="text-align:center"  value="#{user.countDisabled}" />
					</p:column>
						<p:column>
						<h:outputText style="text-align:center"  value="#{user.phone}" />
					</p:column>
					<p:column>
							<h:outputText style="text-align:center"  value="#{user.email}" />
					</p:column>
						<p:column>
							<h:outputText style="text-align:center"  value="#{user.fullname}" />
					</p:column>
				</p:dataTable>
		

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
