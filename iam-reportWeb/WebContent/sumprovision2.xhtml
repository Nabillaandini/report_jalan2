<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="templates/layout.xhtml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{provisionBacking.load}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="mainform" autocomplete="off">
			<p:growl id="msgs" sticky="true" />

			<p:panel header="#{provisionBacking.headSum}">
				<h:outputLabel value="Period" style="margin-right:20px;" />
					<p:selectOneMenu id="period" value="#{provisionBacking.period}">
						<f:selectItems value="#{provisionBacking.periodList}"/>
						<p:ajax update="periodTxt,visTxt,monthLbl,month,weekLbl,beginDate" listener="#{provisionBacking.updateSelected}" />
					</p:selectOneMenu>
				
        		<h:outputText id="periodTxt" value="#{provisionBacking.period}" />
        		<h:outputText id="visTxt" value="#{provisionBacking.visibilityMonth}" />
        		<br/>
					<p:outputLabel id="monthLbl" for="month" value="Select Month:" style="display:#{provisionBacking.visibilityMonth}"/>
					<p:datePicker id="month" view="month" pattern="MM/yyyy"
								yearNavigator="true" yearRange="2000:2030" style="display:#{provisionBacking.visibilityMonth}"/>
				<div id="weekly" style="display:#{provisionBacking.visibilityWeek}">
				
				<h:outputLabel id="weekLbl" for="beginDate"
							value="#{msgbundle['text.page.sumprovision.begindate']}"
							style="display:#{provisionBacking.visibilityWeek}"/>
						<p:datePicker  pattern="dd/MM/yyyy" id="beginDate"
							value="#{provisionBacking.beginDate}" showIcon="true" showOn="" style="display:#{provisionBacking.visibilityWeek}"/>
				
				</div>
					

				<h:panelGrid columns="4" cellpadding="10" border="0">
					<p:commandButton
						value="#{msgbundle['text.page.sumprovision.search']}"
						action="#{provisionBacking.Search}" process="@all"
						update="msgs,table" />
				</h:panelGrid>

				<p:dataTable id="table" var="user"
					value="#{provisionBacking.countList}"
					style="margin-top:20px;margin-bottom:20px" rows="5"
					paginator="true" rowsPerPageTemplate="5,10,15">
					<p:columnGroup type="header">
						<p:row>
							<p:column
								headerText="#{msgbundle['text.page.sumprovision.colomn_1']}" />
							<p:column
								headerText="#{msgbundle['text.page.sumprovision.colomn_2']}" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<h:outputText value="#{user.date}" />
					</p:column>
					<p:column>

						<h:outputText value="#{user.count}" />

					</p:column>

				</p:dataTable>
				<p:commandButton value="#{msgbundle['text.page.summary.tofile']}"
					action="#{provisionBacking.provToFile}" process="@all"
					update="msgs,table" />
				<h3>Total Active User :</h3>


			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
