<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="templates/layout.xhtml">

	<ui:define name="metadata">
		<f:event type="preRenderView" listener="#{updateBacking.load}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="mainform" autocomplete="off">
			<p:growl id="msgs" sticky="true" />

			<p:panel header="#{updateBacking.headSum}">

				<h:panelGrid columns="3" cellpadding="10" border="0">


					<h:outputLabel for="beginDate"
						value="#{msgbundle['text.page.sumupdate.begindate']}"
						style="margin-right:20px;" />
					<p:datePicker id="beginDate" value="#{updateBacking.beginDate}"
						showIcon="true" />
					<p:spacer />

					<h:outputLabel value="#{msgbundle['text.page.sumupdate.enddate']}"
						style="margin-right:20px;" />
					<p:datePicker id="endDate" value="#{updateBacking.endDate}"
						showIcon="true" />
					<p:spacer />


					<p:commandButton
						value="#{msgbundle['text.page.sumupdate.search']}"
						action="#{updateBacking.sumSearch}" process="@all"
						update="msgs,table" />
				</h:panelGrid>
			

				<p:dataTable id="table" var="user"
					value="#{updateBacking.countList}"
					style="margin-top:20px;margin-bottom:20px">
					<p:columnGroup type="header">
						<p:row>
							<p:column
								headerText="#{msgbundle['text.page.sumupdate.colomn_1']}" />
							<p:column
								headerText="#{msgbundle['text.page.sumupdate.colomn_2']}" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Tanggal Flatfile" />
						</f:facet>
						<h:outputText value="#{user.date}" />
					</p:column>
					<p:column align="center">
						<f:facet name="header">
							<h:outputText value="Total" />
						</f:facet>
						<h:outputText value="#{user.count}" />

					</p:column>

				</p:dataTable>
				<p:spacer />

				<h:commandLink>
					<p:commandButton
						value="#{msgbundle['text.page.sumupdate.generatepdf']}" />
					<p:dataExporter type="pdf" target="table"
						fileName="SummaryOnboardReport" pageOnly="true" />
				</h:commandLink>
				
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
