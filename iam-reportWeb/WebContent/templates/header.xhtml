<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<h:body>
		<h:graphicImage value="../img/mandiri-logo.png" styleClass="headLogo" style="float:left;margin-left:20px;"/> 
		<center>
			<p:panelGrid columns="2" styleClass="panelgrid-noborder">
			
		    	<h1>#{msgbundle['text.page.companyname']}</h1>
	    	</p:panelGrid>
	    </center>
	    <h:form>
			<p:idleMonitor timeout="#{sessionClose.timer}">
				<p:ajax event="idle" listener="#{sessionClose.onIdle}"/>
			</p:idleMonitor>
		</h:form>
	</h:body>
</html>
