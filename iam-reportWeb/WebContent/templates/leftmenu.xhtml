<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<f:event type="preRenderView" listener="#{leftmenuBacking.load}" />
</h:head>
<h:body>
	<h:form style="padding-left:10px">
		<p:selectOneMenu id="application" value="#{leftmenuBacking.appsValue}">
			<f:selectItems value="#{leftmenuBacking.appsList}" />
		</p:selectOneMenu>
		<p:commandButton value="Submit" action="#{leftmenuBacking.submitApp}"/>
		<p:menu model="#{leftmenuBacking.model}" />
	</h:form>
</h:body>
</html>
